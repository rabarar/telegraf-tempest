name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Build
      run: |
        go build -v

        ls -lR

    - name: Test
      run: go test -v

    - name: Deploy
      uses: actions/upload-artifact@v2
      with: 
          name: linux-tempest_udp-${{ github.ref }}
          path: tempest_udp

  build2:
      runs-on: windows-latest
      steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Build
        run: go build -v

      - name: Test
        run: go test -v

      - name: Deploy
        uses: actions/upload-artifact@v2
        with: 
          name: windows-tempest_udp-${{ github.ref }}
          path: tempest_udp.exe
